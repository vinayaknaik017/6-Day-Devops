<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <nav>
            <ul class="nav-tabs">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1 class="text-center text-primary my-4">Contact Us</h1>
        
        <div class="card shadow p-4">
            <form id="contactForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">Enter your First Name</label>

                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                        <div class="text-danger" id="firstNameError"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                        <div class="text-danger" id="lastNameError"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number">
                    <div class="text-danger" id="phoneError"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email ID</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email ID">
                    <div class="text-danger" id="emailError"></div>
                </div>

                <div class="mb-3">
                    <label for="socialMedia" class="form-label">Social Media ID</label>
                    <input type="text" class="form-control" id="socialMedia" placeholder="Enter Social Media ID (Optional)">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script2.js"></script>
</body>
</html>
